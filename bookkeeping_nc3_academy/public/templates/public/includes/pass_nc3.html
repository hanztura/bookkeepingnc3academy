<section class="" id="id-pass-nc3">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2 class="text-center text-capitalize  display-3">Yes! I Want To Pass The Tesda Bookkeeping Exam</h2>
			<hr>

			<div class="container">
				<p class="text-center">Join the active community helping each other pass the TESDA Bookeeping Exam.</p>
					<form class="form-inline" action="{% url 'public:form_mail' %}" method="post">
						{% csrf_token %}
						<input type="hidden" name="title" value="Yes! I Want To Pass The Tesda Bookkeeping Exam">

						<div class="col-xs-12 col-md-4 input-group">
						    <div class="input-group-addon"><i class="fa fa-user"></i></div>
							<input class="form-control mb-2 mr-sm-2 mb-sm-0" type="text" name="name" placeholder="What's your name?" required>
						</div>

						<div class="col-xs-12 col-md-4 input-group">
						    <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
							<input class="form-control mb-2 mr-sm-2 mb-sm-0" type="email" name="email" placeholder="Your email here." required>
						</div>

						<div class="col-xs-12 col-md-4 input-group">
							<button type="submit" class="btn btn-success cursor-pointer">Count me in!</button>
						</div>
					</form>
			</div>
		</div>
	</div>
</section>
