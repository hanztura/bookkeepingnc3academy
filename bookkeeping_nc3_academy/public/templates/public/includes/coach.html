<section class="" id="id-coach">
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h2 class="text-center text-capitalize  display-3">Get an awesome coaching</h2>
			<hr>

			<div class="container">
				<p class="text-center lead">Let me coach you, fill up the form below so we could get started:</p>
					<div class="my-2">
						<form class="form-inline" action="#" method="post" id="id-form-coach-hour">
							<div class="col-xs-12 col-md-4 input-group">
							    <label for="date" class="col-2">On:</label>
							    <div class="input-group-addon col-2"><i class="fa fa-calendar"></i></div>
								<input class="col-8" type="date" name="date" required>
							</div>

							<div class="col-xs-12 col-md-4 input-group">
							    <label for="time_from " >From:</label>
							    <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
								<input class="" type="time" name="time_from" required>

							    <label for="time_to" >To:</label>
							    <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
								<input class="" type="time" name="time_to" required>
							</div>

							<div class="col-xs-12 col-md-4 input-group">
								<button type="submit" class="btn btn-primary cursor-pointer btn-block">Book per <b class="text-success text-lg">hour</b></button>
							</div>
						</form>
					</div>
					<hr>
					<div class="my-2">
						<form class="form-inline" action="#" method="post" id="id-form-coach-month">
							<div class="col-xs-12 col-md-4 input-group">
							    <label for="month_from" class="col-2" >From:</label>
							    <div class="input-group-addon col-2"><i >M</i></div>
								<input class="col-8" type="month" name="month_from" required>
							</div>

							<div class="col-xs-12 col-md-4 input-group">
							    <label for="month_to" >To:</label>
							    <div class="input-group-addon"><i >M</i></div>
								<input class="" type="month" name="month_to" required>
							</div>

							<div class="col-xs-12 col-md-4 input-group">
								<button type="submit" class="btn btn-primary cursor-pointer btn-block">Book per <b class="text-success text-lg">month</b></button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
</section>
